<!doctype html>
<meta charset="utf-8">
<title>Redirect…</title>
<script>
  // Определяем базовый путь для project-pages: https://user.github.io/repo/…
  (function () {
    var parts = location.pathname.split('/').filter(Boolean);
    // Если это project site: /repo/... -> base='/repo/'
    var base = (parts.length >= 1) ? '/' + parts[0] + '/' : '/';
    // На user site будет просто '/'
    location.replace(base);
  })();
</script>
